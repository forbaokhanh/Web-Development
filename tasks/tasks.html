<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Task List</title>
	<link rel="stylesheet" type="text/css" href="css/tasks.css" media="screen">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/jquery.tmpl.min.js"></script>
</head>
<body>
	<header>
		<span>
			Task List
		</span>
	</header>
	<main>
		<section id="taskCreation" class="not">
			<form>
				<div>
					<label>Task</label>
					<input type="text" required="required" name="task" class="large" placeholder="Breakfast at Tiffany's">
				</div>
				<div>
					<label>
						Required by
					</label>
					<input type="date" required="required" name="requiredBy">
				</div>
				<div>
					<label>
						Category
					</label>
					<select name="category">
						<option value="Personal">Personal</option>
						<option value="Work">Work</option>
					</select>
				</div>
				<nav>
					<a href="#" id="saveTask">Save Task</a>
					<a href="#">Clear Task</a>
				</nav>
			</form>
		</section>
		<section>
			<table id="tblTasks">
				<colgroup>
					<col width="40%"></col>
					<col width="15%"></col>
					<col width="15%"></col>
					<col width="30%"></col>
				</colgroup>
				<thead>
					<tr>
						<th>Name</th>
						<th>Due</th>
						<th>Category</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			<nav>
				<a href="#" id="btnAddTask">Add Task</a>
			</nav>
		</section>
	</main>
	<footer>
		You have 3 tasks
	</footer>
</body>
<script>
	$(document).ready(function() {
		$('[required="required"]').prev('label').append('<span>*</span>').children('span').addClass('required');
		$('tbody tr:even').addClass('even');
		$('#btnAddClass').click(function(e) {
			e.preventDefault();
			$('#taskCreation').removeClass('not');
		});

		$('tbody tr').click(function(e) {
			$(e.target).closest('td').siblings().andSelf().toggleClass('rowHighlight');
		});

		$('#tblTasks tbody').on('click', '.deleteRow', function(e) {
			e.preventDefault();
			$(e.target).parents('tr').remove();
		});

		$('#saveTask').click(function(e) {
			e.preventDefault();
			var task = $('form').toObject();
			$('#taskRow').tmpl(task).appendTo($('#tblTasks tbody'));
		});
	});

	(function($) {
		$.fn.extend({
			toObject: function() {
				var result = {};
				$.each(this.serializeArray(), function(i, v) {
					result[v.name] = v.value;
				});
				return result;
			},
			fromObject: function(obj) {
				$.each(this.find(':input'), function(i, v) {
					var name = $(v).attr('name');
					if (obj[name]) {
						$(v).val(obj['name']);
					} else {
						$(v).val('');
					}
				});
			}
		});
	})(jQuery);
</script>
<script id="taskRow" type="text/x-jQuery-tmpl">
<tr>
	<td>${task}</td>
	<td><time datetime="${requiredBy}">${requiredBy}</time></td>
	<td>${category}</td>
	<td>
		<nav>
			<a href="#">Edit</a>
			<a href="#">Complete</a>
			<a href="#" class="deleteRow">Delete</a>
		</nav>
	</td>
</tr>	
</script>
</html>
