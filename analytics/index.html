<!DOCTYPE html>
<html>
<head>
  <title>Embed API Demo</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Embed Library -->
  <script language="JavaScript" type="text/javascript" src="http://kjur.github.io/jsrsasign/jsrsasign-4.1.4-all-min.js"></script>
  <script language="JavaScript" type="text/javascript" src="js/json-minified.js"></script>
  <script language="JavaScript" type="text/javascript" src="js/jws-3.1.min.js"></script>

  <script src="https://apis.google.com/js/client.js"></script>   

  <script src="js/embedapi.js"></script>
  <script src="js/ga.js"></script>
  <script src="js/script.js"></script>
</head>
<body>

<div class="container" id="body">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" id="myTabs" role="tablist">
    <li role="presentation" class="active"><a href="#general" aria-controls="general" role="tab" data-toggle="tab">General</a></li>
    <li role="presentation" id="socialMediaTrigger"><a href="#socialMedia" aria-controls="socialMedia" role="tab" data-toggle="tab">Social Media</a></li>
    <li role="presentation" id="audienceTrigger"><a href="#audience" aria-controls="audience" role="tab" data-toggle="tab">Audience</a></li>
    <li role="presentation" id="technologyTrigger"><a href="#technology" aria-controls="technology" role="tab" data-toggle="tab">Technology</a></li>
    <li role="presentation" id="popularTrendsTrigger"><a href="#popularTrends" aria-controls="popularTrends" role="tab" data-toggle="tab">Popular Trends</a></li>
    <li role="presentation" id="customSearchTrigger"><a href="#customSearch" aria-controls="customSearch" role="tab" data-toggle="tab">Custom Search</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">

    <!-- GENERAL TAB -->
    <div role="tabpanel" class="tab-pane fade in active" id="general">

      <div class="container">
        <div class="row">
          <div class="col-sm-6">

            <section id="total-timeline"></section>
            <h2 id="totalCount"></h2>

            <section id="unique-timeline"></section>
            <h2 id="uniqueCount"></h2>

          </div>
          <div class="col-sm-6">

            <section id="average-time-timeline"></section>
            <h2 id="averageCount"></h2>

            <section id="bounces-timeline"></section>
            <h2 id="bounceCount"></h2>

          </div>
        </div>
      </div>

    </div>
    <!-- END GENERAL TAB -->

    <!-- SOCIAL MEDIA TAB -->
    <div role="tabpanel" class="tab-pane fade" id="socialMedia">
      
      <div class="container">
        <div class="row">
          <div class="col-sm-6">

            <section id="facebook-timeline"></section>

            <section id="twitter-timeline"></section>

          </div>
          <div class="col-sm-6">

            <section id="email-timeline"></section>

            <section id="search-timeline"></section>

          </div>
        </div>
      </div>

    </div>
    <!-- END SOCIAL MEDIA TAB -->

    <!-- AUDIENCE TAB -->
    <div role="tabpanel" class="tab-pane fade" id="audience">
      
      <div class="container">
        <div class="row">
          <div class="col-sm-6">

            <section id="age-timeline"></section>

            <section id="gender-timeline"></section>

          </div>
          <div class="col-sm-6">

            <section id="location-timeline"></section>

          </div>
        </div>
      </div>

    </div>
    <!-- END AUDIENCE TAB -->

    <!-- TECHNOLOGY TAB -->
    <div role="tabpanel" class="tab-pane fade" id="technology">
      
      <div class="container">
        <div class="row">
          <div class="col-sm-6">

            <section id="device-timeline"></section>

            <section id="mobile-timeline"></section>

          </div>
          <div class="col-sm-6">

            <section id="tablet-timeline"></section>

            <section id="desktop-timeline"></section>

          </div>
        </div>
      </div>

    </div>
    <!-- END TECHNOLOGY TAB -->

    <!-- POPULAR TRENDS TAB -->
    <div role="tabpanel" class="tab-pane fade" id="popularTrends">
      


    </div>
    <!-- END POPULAR TRENDS TAB -->

    <!-- CUSTOM SEARCH TAB -->
    <div role="tabpanel" class="tab-pane fade" id="customSearch">
      
      <div class="container">
        <div class="row">
          <div class="col-sm-5">
            <h3>Make your own Query!</h3>
            <form id="queryInputs">
              <div class="form-group">
                <label>Search For: </label>
                <select id="generalInput" class="form-control">
                  <option value="ga:pageviews">Total Page Views</option>
                  <option value="ga:uniquePageviews">Unique Page Views</option>
                  <option value="ga:avgTimeOnPage">Average Time</option>
                  <option value="ga:bounces">Bounces</option>
                </select>
              </div>
              <br>
              <div class="form-group">
                <label>That Came From: </label>
                <select id="socialInput" class="form-control">
                  <option value="">Choose</option>
                  <option value="ga:socialNetwork==Facebook">Facebook</option>
                  <option value="ga:socialNetwork==Twitter">Twitter</option>
                  <option value="ga:channelGrouping==Direct">Email</option>
                </select>
              </div>
              <br>
              <div class="form-group">
                <label>Age: </label>
                <select id="ageInput" class="form-control">
                  <option value="">Choose</option>
                  <option value="ga:userAgeBracket==18-24">18-24</option>
                  <option value="ga:userAgeBracket==25-34">25-34</option>
                  <option value="ga:userAgeBracket==35-44">35-44</option>
                </select>
              </div>
              <br>
              <div class="form-group">
                <label>Gender: </label>
                <select id="genderInput" class="form-control">
                  <option value="">Choose</option>
                  <option value="ga:userGender==female">Female</option>
                  <option value="ga:userGender==male">Male</option>
                </select>
              </div>
              <br>
              <div class="form-group">
                <label>Location: </label>
                <input id="locationInput" type="text">
              </div>
              <br>
              <div class="form-group">
                <label>Technology: </label>
                <select id="techInput" class="form-control">
                  <option value="">Choose</option>
                  <option value="ga:deviceCategory==desktop">Desktop</option>
                  <option value="ga:deviceCategory==tablet">Tablet</option>
                  <option value="ga:deviceCategory==mobile">Mobile</option>
                </select>
              </div>
              <br>
              <div class="form-group">
                <label>Start Date: </label>
                <input id="startDateInput"type="date">
              </div>
              <br>
              <div class="form-group">
                <label>End Date: </label>
                <input id="endDateInput" type="date">
              </div>
              <br>
              <div class="form-group">
                <input type="submit">
              </div>
            </form>
          </div>

          <div class="col-sm-7">

            <h1>Trial Picked values</h1>
            <section id="custom-timeline"></section>

            <div id="inputResults">
              
            </div>
          </div>
        </div>

      </div>

    </div>
    <!-- END CUSTOM SEARCH TAB -->

  </div>

</div>
</body>
</html>
