<!DOCTYPE html>
<html>
<head>
  <title>Embed API Demo</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Embed Library -->
  <script src="js/embedapi.js"></script>
  <script src="js/ga.js"></script>
  <script src="js/script.js"></script>

</head>
<body>
<header class="container" id="theButton">
  <!-- not visible with the other two -->
  <section id="auth-button"></section>
  <br>
  <section id="view-selector"></section>
</header>

<div class="container" id="body">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" id="myTabs" role="tablist">
    <li role="presentation" class="active"><a href="#general" aria-controls="general" role="tab" data-toggle="tab">General</a></li>
    <li role="presentation"><a href="#socialMedia" aria-controls="socialMedia" role="tab" data-toggle="tab">Social Media</a></li>
    <li role="presentation"><a href="#audience" aria-controls="audience" role="tab" data-toggle="tab">Audience</a></li>
    <li role="presentation"><a href="#technology" aria-controls="technology" role="tab" data-toggle="tab">Technology</a></li>
    <li role="presentation"><a href="#popularTrends" aria-controls="popularTrends" role="tab" data-toggle="tab">Popular Trends</a></li>
    <li role="presentation"><a href="#customSearch" aria-controls="customSearch" role="tab" data-toggle="tab">Custom Search</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">

    <!-- GENERAL TAB -->
    <div role="tabpanel" class="tab-pane fade in active" id="general">

      <div class="container">
        <div class="row">
          <div class="col-sm-6">

            <section id="total-timeline"></section>

            <section id="unique-timeline"></section>

          </div>
          <div class="col-sm-6">

            <section id="average-time-timeline"></section>

            <section id="bounces-timeline"></section>

          </div>
        </div>
      </div>

    </div>
    <!-- END GENERAL TAB -->

    <!-- SOCIAL MEDIA TAB -->
    <div role="tabpanel" class="tab-pane fade" id="socialMedia">
      
      <div class="container">
        <div class="row">
          <div class="col-sm-6">

            <section id="facebook-timeline"></section>

            <section id="twitter-timeline"></section>

          </div>
          <div class="col-sm-6">

            <section id="email-timeline"></section>

            <section id="search-timeline"></section>

          </div>
        </div>
      </div>

    </div>
    <!-- END SOCIAL MEDIA TAB -->

    <!-- AUDIENCE TAB -->
    <div role="tabpanel" class="tab-pane fade" id="audience">
      
      <div class="container">
        <div class="row">
          <div class="col-sm-6">

            <section id="age-timeline"></section>

            <section id="gender-timeline"></section>

          </div>
          <div class="col-sm-6">

            <section id="location-timeline"></section>

          </div>
        </div>
      </div>

    </div>
    <!-- END AUDIENCE TAB -->

    <!-- TECHNOLOGY TAB -->
    <div role="tabpanel" class="tab-pane fade" id="technology">
      
      <div class="container">
        <div class="row">
          <div class="col-sm-4">

            <section id="mobile-timeline"></section>

          </div>
          <div class="col-sm-4">

            <section id="tablet-timeline"></section>

          </div>
          <div class="col-sm-4">

            <section id="desktop-timeline"></section>

          </div>
        </div>
      </div>

    </div>
    <!-- END TECHNOLOGY TAB -->

    <!-- POPULAR TRENDS TAB -->
    <div role="tabpanel" class="tab-pane fade" id="popularTrends">
      


    </div>
    <!-- END POPULAR TRENDS TAB -->

    <!-- CUSTOM SEARCH TAB -->
    <div role="tabpanel" class="tab-pane fade" id="customSearch">
      

    </div>
    <!-- END CUSTOM SEARCH TAB -->

  </div>

</div>
</body>
</html>
